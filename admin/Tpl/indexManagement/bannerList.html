<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__css/indexManagement/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__js/jquery.1.10.js"></script>
</head>
<body>
 <div class="bannerList">
 <if condition="$_GET['class'] neq index_ad2 ">
  <table  width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
    <tr style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:36px;">
      <td style="text-align:right"><a href="__APP__/indexManagement/bannerAdd/class/{$_GET['class']}" class="button1">添加图片</a></td>
    </tr>
  </table>
  </if>
  
  <table width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
    <tr>
      <td style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:26px; text-align:left" colspan="9">文档列表</td>
    </tr>
    <tr bgcolor="#fbfce2">
      <td height="30" width="50">id</td>
     <if condition="$_GET['class'] neq index_ad2 "> <td  width="30">选择</td> </if>
      <td width="130">缩略图</td>
      <td>链接地址;</td>
      <td width="100">操作</td>
    </tr>
    
    <volist name='data' id='vol'>
      <tr>
      <td height="30">{$vol.index_banner_id}</td>
      <if condition="$_GET['class'] neq index_ad2 "><td><input name="" type="checkbox" value="{$vol.index_banner_id}"  /> </if></td>
      <td><a   href="/Uploads/{$vol.img}" target="_new" ><img src="/Uploads/{$vol.img}" width="120" /></a></td>
      <td><a href="{$vol.link}" target="_new">{$vol.link}</a></td>
      <td><a href="__APP__/indexManagement/bannerSave/index_banner_id/{$vol.index_banner_id}/class/{$_GET['class']}" style="color:#03C">修改</a>&nbsp;<if condition="$_GET['class'] neq index_ad2 "><a href="__APP__/indexManagement/bannerListFunDel/id/{$vol.index_banner_id}/class/{$_GET['class']}" style="color:#03C">删除</a>&nbsp; </if><a href="/Uploads/{$vol.img}" target="_new" style="color:#03C">大图</a></td>
    </tr>
</volist>
    <if condition="$_GET['class'] neq index_ad2 ">
    <tr>
<td style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:26px; text-align:left" colspan="9"><a href="javascript:void(0)" class="button1"  onclick="selectAll()">全选</a><a href="javascript:void(0)" class="button1" onclick="selectAllNo()">取消</a><a href="javascript:void(0)" class="button1" onclick="del()">删除</a></td>
    </tr>
  </if>
    
    
       <tr>
      <td  colspan="9" bgcolor="#fbfce2"  height="36" class="feny">{$page}</td>
    </tr>
  </table>
  
</div>
<script type="text/javascript">
     
	  
	  
     function selectAll(){          //全选
		 for(   i=0;i<$("input[type='checkbox']").length;i++  ){
		   $("input[type='checkbox']")[i].checked=true;
	       }
	    }
    function selectAllNo(){         //取消
		 $("input[type='checkbox']").attr("checked",false);
	  }
	  
	  selId= new Array();               //删除   
	  function del(){                  
		   for(  i=0;i<$("input[type='checkbox']:checked").length;i++   ){
		    var val = $("input[type='checkbox']:checked:eq("+ i +")").val()
			selId.push(val);
		   }
		  selId= selId.toString(); 
		   window.location.href='__APP__/indexManagement/bannerListFunDel/class/{$_GET['class']}/id/'+selId;
	  } 
  
	  

	  
	  
	  
	  
	  
</script>
</body>
</html>
