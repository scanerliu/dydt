<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__css/indexManagement/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__js/jquery.1.10.js"></script>
</head>
<body>
<div class="bannerList">
   
  <table width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
    <tr>
      <td style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:26px; text-align:left" colspan="9">
      <form action="__APP__/productManagement/indexShow" method="get" name='form'>
        产品分类
          <select name="class">
            <option value="">---全部---</option>
            <volist name='class' id='vol'>
              <option value="{$vol.product_classify_id}">{$vol.title}</option>
            </volist>
          </select>
       <a class="button1" onclick="form.submit()" >提交</a> 
      </form>
          <script type="text/javascript">
            $("select[name='class'] ").find("option[value='{$_GET['class']}'] ").get(0).selected = true;
         </script>
      </td>	
    </tr>
    <tr bgcolor="#fbfce2">
      <td height="30" width="50">id</td>
      <td >产品名称</td>
      <td >排序值</td>
      <td width="130">缩略图</td>
      <td width="100">链接地址;</td>
      <td width="100">管理地址</td>
      <td width="100">操作</td>
    </tr>
    <volist name='data' id='vol'>
      <tr>
        <td height="30">{$vol.product_id}</td>
        <td>{$vol.title}</td>
        <td>{$vol.sort_by}</td>
         <td><a   href="/Uploads/{$vol.img}" target="_new" ><img src="/Uploads/{$vol.img}" width="120" /></a></td>
        <td><a href="/shop/content/product_id/{$vol.product_id}" target="_blank" style="color:#06C">链接</a></td>
        <td><a href="__APP__/productManagement/productSave/product_id/{$vol.product_id}/class1/{$vol.class1}/class2/{$vol.class2}/class3/{$vol.class3}" target="_blank" style="color:#06C">链接</a></td>
        <td><a href="__APP__/productManagement/indexShowFun/product_id/{$vol.product_id}" style="color:#03C">取消显示</a></td>
      </tr>
    </volist>
  </table>
</div>

</body>
</html>
