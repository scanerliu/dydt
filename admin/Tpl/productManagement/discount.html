<body>
<div class="bannerList">
   
  <table width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
    <tr>
      <td style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:26px; text-align:left" colspan="9">
         <form action="__APP__/productManagement/discount" method="get" name='form'>
       未过期的打折产品   <input name="keyword" type="text"  class="input1" style="width:300px;"  placeholder="请输入货号\批准文号\通用名称\商品名\厂家"   value="{$_GET['keyword']}"/> <a class="button1" onclick="form.submit()" >提交</a> 
      </form>
        </td>

      <td height="30" width="50">id</td>
      <td >产品名称</td>

        <td><a href="__APP__/productManagement/discountFun/product_id/{$vol.product_id}" style="color:#03C">取消打折</a></td>
