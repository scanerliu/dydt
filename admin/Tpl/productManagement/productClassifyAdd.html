<body>
<div class="bannerAdd">
  <form action="__APP__/productManagement/productClassifyAddFun" method="post" enctype="multipart/form-data"  name="form">
    <table  width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
      <tr style="background:url(__PUBLIC__images/a10.gif) repeat-x; height:36px;">
        <td style="text-align:left"><a href="__APP__/productManagement/productClassify">文章列表</a> >> 分类新增 </td>
      </tr>
    </table>
    <table  width="99%" border="0" cellpadding="0" cellspacing="0" style=" margin-bottom:5px;" >
      <tr style="height:36px;">
        <td style="text-align:left"><span>类别选择:</span><span>
          <select name="fid">
             <volist name='class' id='vol'>
              <option value="{$vol.product_classify_id}">{$vol.title}</option>
              <volist name='vol.class2' id='vol2'>

              </volist>
            </volist>
          </select>
          </span></td>          
      </tr>
      <tr style="height:36px;">
        <td style="text-align:left"><span>类别名称:</span><span><input name="title" type="text"  class="input1"/></span>
          
          </td>          
      </tr>
      
      <tr style="height:36px;">
        <td style="text-align:left"><a href="javascript:void(0)" class="button1"  onclick="form.submit()">确定</a> <a href="__APP__/productManagement/productClassify" class="button1">返回</a></td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
 $("select[name='fid'] ").find("option[value='{$_GET['product_classify_id']}'] ").get(0).selected = true;
</script>

  
  
 </div>
