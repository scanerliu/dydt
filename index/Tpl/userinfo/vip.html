	<script type="text/javascript">
		$(function (){
			$("input.jcDate").jcDate({					       
				IcoClass : "jcDateIco",
				Event : "click",
				Speed : 100,
				Left : 0,
				Top : 28,
				format : "-",
				Timeout : 100
			});

		function applyvip(t) {
                    var ti=$("#vipform input[name='agreep']:checked");
                    if(ti.length!=1){
                       alert("请先同意大客户协议！");
                       return false;
                    }
                    $("#vtype").val(t);
                    $("#vipform").submit();
		}

			document.getElementById("iptposition").style.display="block";//显示

		}
		Gid('s_county').setAttribute('onchange','showArea()');
