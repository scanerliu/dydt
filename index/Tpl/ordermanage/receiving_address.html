                                            function saveaddress(){
                                                var phonenumber = document.getElementById("phonenumber");

                                                    {
                                                                    alert('不允许为空！');
                                                       phonenumber.focus();
                                                       return false;
                                                    }    
                                                    if(phonenumber.value.length!=11)
                                                    {
                                                        alert('手机号码的长度为11位！');
                                                        phonenumber.focus();
                                                        return false;
                                                    }

                                                    var myreg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
                                                    if(!myreg.test(phonenumber.value))
                                                    {
                                                        alert('请输入有效的手机号码！');
                                                        phonenumber.focus();
                                                        return false;
                                                    }
                                                    $("#add_form").submit();
                                             }
