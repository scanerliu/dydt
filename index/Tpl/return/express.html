<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L_退、换货</title>
	<link rel="stylesheet" href="__PUBLIC__css/base.css">
	<link rel="stylesheet" href="__PUBLIC__css/main.css">
	<link rel="stylesheet" href="__PUBLIC__css/other.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__css/L_person.css">
	<script style="text/javascript" src="__PUBLIC__js/jquery-1.11.0.js"></script>	
	<script style="text/javascript" src="__PUBLIC__js/rich_lee.js"></script>
</head>
	<script type="text/javascript">
	$(function(){
		

		nav_down();//
	});
		
	</script>
<body>
<!-- top -->
	<include file="public:header"/>
<!-- topend -->
<!-- search -->
	<include file="public:search"/>
<!-- searchend -->
<!-- nav -->
	<div class="content">
		<include file="public:nav"/>
		<!--
        	作者：rich
        	时间：2015-10-21
        	描述：banner右侧
        -->	
      <div class="crumbs">
       		<span>订单管理</span>
       		<p>the order management</p> 
       		<p class="crumbs02">退货/换货</p>
      </div>
        <include file="public:left"/> 
       <!--
       	作者：rich_lee
       	描述：面包屑 面包屑导航 完成
       -->


       <!-- 退/换货 -->
      <form class="reget" method="post" action="/return/save_ex">
       		<div class="reget_name">物流信息</div>
       		<div class="reget_infor">
       			<label class="regoods_label1">退货地址：<span>上海市上海市徐汇区湖南路街道凯玉门南山校区7栋24-8</span></label>
       			<label>邮编：<span>40112</span></label>
       			<label>联系人：<span>赵云</span></label>
       			<label class="regoods_label4">联系方式：<span>1523365245</span></label>
       		</div>
       		<dl class="write_reget">
          <if condition="($ex.express eq null) or ($ex.express eq '')">
       			<dt>
       				<label>快递方式：</label>
       				<select name="express">
       					<option>中通快递</option>
       					<option>申通快递</option>
       					<option>圆通快递</option>
                <option>顺丰快递</option>
                <option>天天快递</option>
       				</select>
       			</dt>
       			<dd>
       				<label>运单编号：</label>
       				<input type="text" name="express_num" value="{$ex.express_num}">
       			</dd><dd>
       				<label>备注：</label>
       				<input type="text" name="beizhu" value="{$ex.beizhu}">
       			</dd>
          <else />
            <dt>
              <label>快递公司：</label><label>{$ex.express}</label>
            </dt>
            <dd>
              <label>运单编号：</label><label style="margin-left:13px;">{$ex.express_num}</label>
            </dd>
            <dd>
              <label>备&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp注：</label><label style="margin-left:13px;">{$ex.beizhu}</label>
            </dd>
          </if>
       		</dl>
       		<dl class="reget_title">
       			<dt>
       				<span>商品信息</span>
       			</dt>
       			<dd><span>金额（元）</span></dd>
       		</dl>
       		<ul>
       			<li>
       				<div class="resheet_head">
   						<label>{$list.date|date='Y-m-d',###}</label>
   						<label>订单号：<span>{$list.order_num}</span></label>
   					</div>
	       			<dl class="reget_box">
	       				<dt>
	       					<a href="/shop/content/product_id/{$list.product_id}">
			       				<img src="/Uploads/{$list.img}"  />
			       				<div>
			       					<input type="hidden" name="return_id" value="{$list['return_id']}">
			       					<h3>{$list.title}</h3>
			       					<p>{$list.subhead}</p>
			       				</div>
			       			</a>
			       		</dt>
			       		<dd>
			       			<label style="margin-top:50px;">{$list.money}</label>
		       			</dd>
			       	</dl>
       			</li>
       		</ul>
       		<if condition="($ex.express eq null) or ($ex.express eq '')">
         		<div class="pay_bill">
         			<input onClick="return confirm('请确认信息无误，提交后不能再修改物流信息！')" type="submit" name="" id="" value="提交" />
         		</div>
          </if>
      </form>
       <!-- 退/换货-结束 -->        
	</div>	
	<!--
    	作者：rich
    	描述：friend ++ content end
    -->	
	<include file="public:bottom"/>
</body>
</html>
