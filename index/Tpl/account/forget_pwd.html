<body>
 <include file="public:header"/> <include file="public:search"/>

       		<span>您的位置：</span>
       		<h6>首页</h6>

       		<p>retrieve password</p>   	
       </div>
       <form action="__APP__/account/forget_pwd" method="post">
	        <dl class="fin_sec">
	       		<dt>找回密码</dt>
	       		<dd>
       				<div class="fin_se01">
       					<a class="fin_semark" onclick="send()">获取验证码</a>
       					<input type="text" name="phonenumber" id="phonenumber" />
       					<span>请输入手机号：</span>

       					<input type="password" name="password1"/>

       				</div>
       			
	       		</dd>

	       		</dd>
	       </dl>
       </form>
	</div>
	<script type="text/javascript">
		function send(){
			var phonenumber = document.getElementById('phonenumber').value;
			$.ajax({
				type:"post",
				url:"__APP__/account/yanzhengma",
				data:{phonenumber:phonenumber},
				success: function(data){
			   		if(data.status == 0) {
			    		alert('验证码已发送，请注意接收！');
			   		}
		   		}
			});
		}
	</script>
